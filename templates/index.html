<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <h3>Customer name</h3>
            <input type="text"
            name="name"
            placeholder="Name of vihicle">
        </div>
        <div class="form-group">

            <h3>Dealer</h3>
            <select name="choice">
                <option value="">

                </option>

        <div class="form-group">
